<a id="content4" class="content-cards" href="https://upskillcourses.com/courses/essential-web-developer-course" target="_blank">
    <h3>The Essential Web Developer Course</h3>
    <img class="logo" src="imgs/upskill-logo.png" alt="provider">
    <h4>Upskill</h4>
    <p class="content-description">
        This massive, free course covers full-stack web development using modern tools like HTML, CSS,
        JavaScript and Ruby on Rails.
        <br>
    </p>
    <div class="tags">
        <button id="tag_UpSkill" class="tagButton">#UpSkill</button>
        <button id="tag_webDev" class="tagButton">#webDev</button>
        <button id="tag_fullStack" class="tagButton">#fullStack</button>
    </div>
</a>
<script>
    const content1 = document.getElementById("content4");
    const tags = document.querySelector(".tags");
    tags.addEventListener("click", (event) => {
        event.preventDefault();
    });
    content1.addEventListener("click", (event) => {
        if (!tags.contains(event.target)) {
            window.open(event.currentTarget.href, event.currentTarget.target);
        }
    });
</script>
