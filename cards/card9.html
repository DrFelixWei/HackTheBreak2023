<a id="content9" class="content-cards" href="https://azure.microsoft.com/en-ca/products/category/developer-tools/"
    target="_blank">
    <h3>Azure Dev Tools</h3>
    <img class="logo" src="imgs/microsoft-logo.png" alt="provider">
    <h4>Microsoft</h4>
    <p class="content-description">
        Build, debug, deploy, and manage cloud applications using any platform or language.
        Microsoft offers a comprehensive set of development tools for any developer using any platform or language to
        deliver cloud applications.
        <br>
    </p>
    <div class="tags">
        <button id="tag_Microsoft" class="tagButton">#Microsoft</button>
        <button id="tag_cloudComputing" class="tagButton">#cloudComputing</button>
    </div>
</a>
<script>
    const content1 = document.getElementById("content9");
    const tags = document.querySelector(".tags");
    tags.addEventListener("click", (event) => {
        event.preventDefault();
    });
    content1.addEventListener("click", (event) => {
        if (!tags.contains(event.target)) {
            window.open(event.currentTarget.href, event.currentTarget.target);
        }
    });
</script>
